<ion-header>
  <ion-toolbar>
    <div class="ion-page" id="main-content">
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-menu-button>
        <p class="text">{{usuario.nick}}</p>
        <ion-row class="estrellas">
          <p class="text">{{usuario.valoraciones}}</p>
          <ion-icon class="star" name="star-outline"></ion-icon>
        </ion-row>
        <ion-avatar slot="end" [routerLink]="['/perfil']">
          <img src="{{usuario.foto}}">
        </ion-avatar>
      </ion-buttons>  
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-row class="articulos">
    <ion-col size="5.5" class="card" *ngFor="let item of misArticulos">
      <ion-card>
        <ion-item>
          <img src="{{item.imagen}}" alt="">
          <ion-button fill="outline" slot="end" (click)="abirModal(item.articulo_id)">+info</ion-button>
        </ion-item>
        <ion-card-content>
          {{item.nombre}}
        </ion-card-content>
     </ion-card>
    </ion-col>  
  </ion-row>
</ion-content>


<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"
></script>
<script
  nomodule
  src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"
></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"
/>
<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<script type="module">
  import { menuController } from "https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js";
  window.menuController = menuController;
</script>

<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/historial']" routerLinkActive="activo">
        <ion-icon name="layers-outline"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/editar-perfil']" >
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Editar perfil</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/chat-general']">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-item>
      <ion-item (click)="cerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<script>
  async function openMenu() {
    await menuController.open();
  }
</script>
