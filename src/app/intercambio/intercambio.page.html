<ion-header>
  <ion-toolbar> <!-- botón Back -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Peticiones</ion-title>
    <ion-avatar slot="end" [routerLink]="['/perfil']">
      <img src="{{usuario.foto}}">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- iconos de Intercambio -->
  <ion-segment value="cualquiera">
    <ion-segment-button class="mitad1" value="cualquiera">
      <!--<ion-label id="icon1">MIS ARTICULOS</ion-label> -->
      <ion-icon name="arrow-redo-outline" id="icon1"></ion-icon>
    </ion-segment-button>
    <ion-segment-button class="mitad2">
       <!-- <ion-label id="icon2">OTROS ARTICULOS</ion-label> -->
      <ion-icon name="arrow-undo-outline" id="icon2"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ion-row class="articulos"> <!-- Artículos ofrecidos y que me ofrecen -->
    <ion-col size="5" class="mios"> <!-- mis artículos ofrecidos -->
      <div>
      <img src="https://sgfm.elcorteingles.es/SGFM/dctm/MEDIA03/201911/20/00189060011619____3__640x640.jpg" alt="">
      <ion-label>Patinete eléctrico</ion-label> 
    </div>
    </ion-col>
    <ion-icon name="swap-horizontal-outline" id="flecha"></ion-icon>
    <ion-col size="5" class="otros"> <!-- artículos que me ofrecen -->
      <div>
      <img src="https://sgfm.elcorteingles.es/SGFM/dctm/MEDIA03/201809/20/00108451997269____4__640x640.jpg" alt="">
      <ion-label>Bicicleta de montaña</ion-label> 
    </div>
    </ion-col>
  </ion-row>

  <ion-col size="12"> <!-- botones de aceptar/rechazar -->
    <ion-button expand="full" shape="round" color="success">Aceptar</ion-button>
    <ion-button expand="full" shape="round" color="danger">Rechazar</ion-button>
  </ion-col>

  <ion-col size="12">  <!-- Check si ya realizó la transacción-->
    <div class="valorar">
      <h6>¿Has realizado ya el trueque?</h6> <br>
      <ion-checkbox></ion-checkbox> 
    </div>
    <div class="valorar">  <!-- valorar al usuario-->
      <h6>Valora al usuario</h6> <br>
      <ion-icon class="star" name="star-outline"></ion-icon>
      <ion-icon class="star" name="star-outline"></ion-icon>
      <ion-icon class="star" name="star-outline"></ion-icon>
      <ion-icon class="star" name="star-outline"></ion-icon>
      <ion-icon class="star" name="star-outline"></ion-icon>
    </div>
    <br>
    <div class="valorar">  <!-- pendiente de respuesta-->
    <ion-icon name="speedometer-outline"></ion-icon>
    <h6>Tu solicitud se encuentra pendiente de respuesta</h6> <br>
    </div>
  </ion-col>


  <ion-card>
    <ion-item href="subir-articulo" class="ion-activated">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      <ion-label>Subir Artículo</ion-label>
    </ion-item>
  </ion-card>



</ion-content> <!--cierra content-->
