    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Mostrar información del artículo -->
<ion-content> 
  <ion-row > 
    <ion-col size="10" class="articulo" *ngFor="let i of articulo">
      <ion-card class="card">
        <img src="{{i.imagen}}" alt="">
        <ion-card-content>
          <ion-item>
            <ion-label position="floating"> Título: </ion-label> 
            <ion-input clearInput value="{{i.nombre}}" #nombre></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Antigüedad: </ion-label> 
            <ion-input clearInput value="{{i.antiguedad}}" #antiguedad></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Descripción: </ion-label> 
            <ion-textarea cols="10" rows="3" clearInput value="{{i.descripcion}}" #descripcion></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> Estado: </ion-label> 
            <ion-input clearInput value="{{i.estado}}" #estado></ion-input>
          </ion-item>
        </ion-card-content>
     </ion-card>
     <br>
     <ion-button expand="full" shape="round" color="danger" (click)="eliminarArticulo()">Eliminar</ion-button>
     <ion-button expand="full" shape="round" color="success" (click)="modificarArticulo(
      nombre.value,
      antiguedad.value,
      descripcion.value,
      estado.value
    )">Modificar</ion-button>
    </ion-col>  
  </ion-row>  
</ion-content>

  <ion-segment-button value="pin">
    <ion-icon name="logo-whatsapp"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="star">
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="call">
    <ion-icon name="logo-twitter"></ion-icon>
  </ion-segment-button>
</ion-segment>

</ion-footer>
