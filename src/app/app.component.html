<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']" routerLinkActive="activo">
        <ion-icon name="Home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/menu']" routerLinkActive="activo">
        <ion-icon name="heart"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/login']" routerLinkActive="activo">
        <ion-icon name="add-circle" class="add"></ion-icon>
        <ion-label>Subir</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/chat']" routerLinkActive="activo">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Chat</ion-label>
        <ion-badge>{{badge}}</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/intercambio']" routerLinkActive="activo"> 
        <ion-icon name="swap-horizontal"></ion-icon>
        <ion-label>Intercambio</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
